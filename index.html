<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Форма</title>
</head>

<body>
    <form name="myForm" class="myForm" novalidate>
        <fieldset class="user-info">
            <legend class="user-info">Форма регистрации</legend>
            <div class="form-div">
                <label class="label" for="name">Введите Ваше имя*:</label>
                <input type="text" class="input" name="name" id="name" placeholder="Ваше имя" required>
                <p id="errorName" class="error"></p>
            </div>

            <div class="form-div">
                <label class="label" for="email">Введите Вашу почту *:</label>
                <input type="email" class="input" name="email" id="email" placeholder="Email" required>
                <p id="errorEmail" class="error"></p>
            </div>

            <div class="form-div">
                <label class="label" for="age">Укажите Ваш возраст*:</label>
                <input type="number" class="input" name="age" id="age" max="100" min="1" placeholder="Ваш возраст"
                    required>
                <p id="errorAge" class="error"></p>
            </div>

            <div class="form-div">
                <label class="label">Укажите Ваш пол *:</label>
                <div class="radio-group">
                    Женский<input type="radio" name="gender" class="input" required>
                </div>
                <div class="radio-group">
                    Мужской<input type="radio" name="gender" class="input" required>
                </div>
                <p id="errorGender" class="error"></p>
            </div>

            <div class="form-div">
                <label class="label" for="select">Выберите Вашу профессию *:</label>
                <select name="select" id="select" class="input" required>
                    <option value="" disabled selected hidden>Выберите профессию:</option>
                    <option value="doctor">Врач</option>
                    <option value="programmer">Программист</option>
                    <option value="teacher">Учитель</option>
                    <option value="designer">Дизайнер</option>
                    <option value="engineer">Инженер</option>
                    <option value="salesman">Продавец</option>
                    <option value="other">Другое</option>
                </select>
                <p id="errorSelect" class="error"></p>
            </div>

            <div class="form-div">
                <label class="label" for="password">Введите Ваш пароль (не менее 8 символов, одной заглавной и строчной
                    латинской
                    буквы, одной цифры) *:</label>
                <input type="password" name="password" id="password" class="input" placeholder="Ваш пароль"
                    minlength="8" required>
                <p id="errorPassword" class="error"></p>
            </div>

            <div class="radio-group agreement">
                <label class="label" for="agreeTerms">Я согласен с условиями *:</label>
                <input type="checkbox" class="input" name="agreement" id="agreement" required>
                <p id="errorAgreement" class="error"></p>
            </div>

            <button type="submit" class="btn" id="submitBtn">Отправить</button>
        </fieldset>
    </form>

    <script src="./script.js"></script>
</body>

</html>
